<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark">
  <div class="container">
    <a class="navbar-brand active text-light" href="https://go.dev/">Go Lang</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active text-light" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-light" href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-light" href="/categories">Categories</a>
      
      </ul>
    </div>
  </div>
</nav>
<!-- NAVBAR -->

<div class="container mt-3">
  <h2>Halaman Product</h2>
  <hr>

  <a href="/products/add" class="btn btn-primary">Add Product</a>
  <table class="table table-bordered border-dark mt-2 text-center">
    <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- memanggil key categories dari Controller -->
        {{ range .products }}
        <tr>
            <!-- Memanggil value dari data pada controller  -->
            <td>{{ .Name }}</td>
            <td>{{ .Category.Name }}</td>
            <td>{{ .Stock }}</td>
            <td>
                <!-- Mengarah pada halaman edit sesuai id -->
                <a href="/products/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                <a href="/products/detail?id={{ .Id }}" class="btn btn-primary text-light">Detail</a>
                <a href="/products/delete?id={{ .Id }}" class="btn btn-danger text-light" 
                onclick="return confirm('apakah anda yakin?')">Delete</a>
            </td>
        </tr>
        {{ end }}
    </tbody>
  </table>
</div>
</html>
